<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolIt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />

    crossorigin="anonymous"></script>

    nonce="l7Ep4PyxufFiEMQmHxfbZQ"></script>

    nonce="l7Ep4PyxufFiEMQmHxfbZQ">(function () { function signalGooglefcPresent() { if (!window.frames['googlefcPresent']) { if (document.body) { const iframe = document.createElement('iframe'); iframe.style = 'width: 0; height: 0; border: none; z-index: -1000; left: -1000px; top: -1000px;'; iframe.style.display = 'none'; iframe.name = 'googlefcPresent'; document.body.appendChild(iframe); } else { setTimeout(signalGooglefcPresent, 0); } } } signalGooglefcPresent(); })();</script>

    @import url("https://fonts.googleapis.com/css2?family=Lilita+One&family=Martel:wght@700;900&family=Nunito&display=swap");

    *,
    html {
      font-family: "Lilita One", cursive;

</head>

<body>
  <div class="container-fuild clearfix">
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Tools</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Compress Image</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Image Editor</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info" type="submit" disabled>Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="h-100 d-flex justify-content-center align-items-center">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto text-center">
            <input type="file" class="form-control mb-2" name="uploaded_file" id="compress-file" accept="image/*"
              onchange="onFileChange()" required />
          </div>
          <div col-auto text-center>
            <div class="input-group mb-3">
              <input type="number" class="form-control" id="pic-width" placeholder="Width" aria-label="Width" min="100"
                value="">
              <span class="input-group-text">px</span>
              <input type="number" class="form-control" id="pic-height" placeholder="Height" aria-label="Height"
                min="100" value="">
            </div>
          </div>
          <div class="col-auto text-center">
            <button type="button" id="compress-button" class="btn btn-outline-info mb-2" onclick="compressImg()">
              <span class="" role="status" aria-hidden="true" id="buttom-spinner"></span>
              <span class="visually" id="buttom-text">Compress</span>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="compress-imgs"></div>
    <!-- Toast -->
    <div class="toast-container position-absolute p-3 top-0 end-0" style="z-index: 9999; top: 15!important;">
      <div class="toast text-dark hide" id="toast-alert" role="alert" aria-live="polite" aria-atomic="true"
        id="liveToast">
        <div class="toast-header text-white bg-dark">
          <i class="bi bi-check-circle-fill me-2" id="icon-id"></i>
          <div class="me-auto" id="type-id"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body-id">
          Image Compression has been done successfully....!!
        </div>
      </div>
    </div>

    <!-- Image Download Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Download Compress Image</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center" id="modal-body-id"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const toastObj = {
      success: {
        icon: 'bi bi-shield-fill-check',
        color: 'green',
        message: 'Image compression has been done successfully.',
        keyText: 'Success'
      },
      warn: {
        icon: 'bi bi-shield-fill-exclamation',
        color: 'yellow',
        message: 'Please upload valid image.',
        keyText: 'Warning'
      },
      error: {
        icon: 'bi bi-shield-fill-x',
        color: 'red',
        message: 'Something wents wrong, Please try again.',
        keyText: 'Error'
      }
    };
    const toastIt = (key = 'success') => {
      const { message, color, icon, keyText } = toastObj[key];
      const iconStyle = document.getElementById('icon-id');
      iconStyle.setAttribute('class', `${icon} me-2`);
      iconStyle.style.color = color;
      document.getElementById('type-id').innerHTML = keyText;
      document.getElementById('toast-body-id').innerHTML = message;
      //  alert
      const myAlert = document.getElementById('toast-alert');
      const toastAlert = new bootstrap.Toast(myAlert);
      toastAlert.show();
    }

    const modalIt = (htmlNode) => {
      const myModalAlert = document.getElementById('staticBackdrop');
      const renderBody = htmlNode;
      const modalBody = document.getElementById('modal-body-id');
      modalBody.innerHTML = renderBody;
      const modalShow = new bootstrap.Modal(myModalAlert);
      modalShow.show();
    }
    const compressImg = () => {
      const inputFile = document.getElementById("compress-file");
      const buttomSpin = document.getElementById("buttom-spinner");
      const buttomTxt = document.getElementById("buttom-text");
      const buttomComp = document.getElementById("compress-button");
      const picWidth = document.getElementById('pic-width');
      const picHeight = document.getElementById('pic-height');
      buttomSpin.setAttribute("class", "spinner-grow spinner-grow-sm");
      buttomTxt.innerText = "Compressing....";
      buttomComp.setAttribute("disabled", true);
      if (!inputFile.files.length) {
        buttomSpin.setAttribute("class", "");
        buttomTxt.innerText = "Compress";
        buttomComp.removeAttribute("disabled");
        return toastIt('warn');
      }
      const formData = new FormData();
      const { name, type } = inputFile.files[0];
      if (!type.includes("image")) {
        buttomSpin.setAttribute("class", "");
        buttomTxt.innerText = "Compress";
        buttomComp.removeAttribute("disabled");
        return toastIt('warn');
      }
      formData.append("uploaded_file", inputFile.files[0]);
      formData.append("name", "uploaded_file");
      formData.append("filename", name);
      fetch(decodeURIComponent(`/compress?w=${picWidth.value}&h=${picHeight.value}`), {
        method: "POST",
        body: formData,
      })
        .then((res) => res.text())
        .then((res) => {
          buttomSpin.setAttribute("class", "");
          buttomTxt.innerText = "Compress";
          buttomComp.removeAttribute("disabled");
          const resData = res && JSON.parse(res);
          if (resData.status === 200) {
            toastIt('success');
            modalIt(`<a href="${resData.data}" download><img src="${resData.data}" class="img-fluid rounded img-thumbnail" id="img-compress" width="200" height="200" alt="compress image" /></a>`)
          } else {
            toastIt('error');
          }
        })
        .catch((err) => {
          buttomSpin.setAttribute("class", "");
          buttomTxt.innerText = "Compress";
          buttomComp.removeAttribute("disabled");
          toastIt('error');
        });
    };
    function formatFileSize(bytes, decimalPoint) {
      if (bytes == 0) return "0 Bytes";
      var k = 1000,
        dm = decimalPoint || 2,
        sizes = ["Bytes", "KB", "MB", "GB", "TB", "PB", "EB", "ZB", "YB"],
        i = Math.floor(Math.log(bytes) / Math.log(k));
      return (
        parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + " " + sizes[i]
      );
    }
    const onFileChange = () => {
      const inputFile = document.getElementById("compress-file");
      const { size } = inputFile.files[0];
      console.log(formatFileSize(size));
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>
</html>
