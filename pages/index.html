<html>
<title>CompressIt</title>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lilita+One&family=Martel:wght@700;900&family=Nunito&display=swap");

    *,
    html {
      font-family: "Lilita One", cursive;
    }
  </style>
</head>

<body>
  <div class="container-fuild clearfix">
    <div class="h-100 d-flex justify-content-center align-items-center">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto text-center">
            <input type="file" class="form-control mb-2" name="uploaded_file" id="compress-file" accept="image/*"
              onchange="onFileChange()" required />
          </div>
          <div col-auto text-center>
            <div class="input-group mb-3">
              <input type="number" class="form-control" id="pic-width" placeholder="Width" aria-label="Width" min="100"
                value="">
              <span class="input-group-text">px</span>
              <input type="number" class="form-control" id="pic-height" placeholder="Height" aria-label="Height"
                min="100" value="">
            </div>
          </div>
          <div class="col-auto text-center">
            <button type="button" id="compress-button" class="btn btn-outline-info mb-2" onclick="compressImg()">
              <span class="" role="status" aria-hidden="true" id="buttom-spinner"></span>
              <span class="visually" id="buttom-text">Compress</span>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="compress-imgs"></div>
    <!-- Toast -->
    <div class="toast-container position-absolute p-3 top-0 end-0" style="z-index: 11">
      <div class="toast text-dark hide" id="toast-alert" role="alert" aria-live="polite" aria-atomic="true" id="liveToast">
        <div class="toast-header text-white bg-dark">
          <i class="bi bi-check-circle-fill me-2" id="icon-id"></i>
          <div class="me-auto" id="type-id"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body-id">
          Image Compression has been done successfully....!!
        </div>
      </div>
    </div>
  </div>
  <script>

    const toastObj = {
      success: {
        icon: 'bi bi-shield-fill-check',
        color: 'green',
        message: 'Image compression has been done successfully.',
        keyText: 'Success'
      },
      warn: {
        icon: 'bi bi-shield-fill-exclamation',
        color: 'yellow',
        message: 'Please upload valid image.',
        keyText: 'Warning'
      },
      error: {
        icon: 'bi bi-shield-fill-x',
        color: 'red',
        message: 'Something wents wrong, Please try again.',
        keyText: 'Error'
      }
    };
    const toastIt = (key = 'success') => {
      const { message, color, icon, keyText } = toastObj[key];
      const iconStyle = document.getElementById('icon-id');
      iconStyle.setAttribute('class', `${icon} me-2`);
      iconStyle.style.color = color;
      document.getElementById('type-id').innerHTML = keyText;
      document.getElementById('toast-body-id').innerHTML = message;
      //  alert
      const myAlert = document.getElementById('toast-alert');
      const toastAlert = new bootstrap.Toast(myAlert);
      toastAlert.show();
    }
    const compressImg = () => {
      const inputFile = document.getElementById("compress-file");
      const buttomSpin = document.getElementById("buttom-spinner");
      const buttomTxt = document.getElementById("buttom-text");
      const buttomComp = document.getElementById("compress-button");
      const picWidth = document.getElementById('pic-width');
      const picHeight = document.getElementById('pic-height');
      buttomSpin.setAttribute("class", "spinner-grow spinner-grow-sm");
      buttomTxt.innerText = "Compressing....";
      buttomComp.setAttribute("disabled", true);
      if (!inputFile.files.length) {
        buttomSpin.setAttribute("class", "");
        buttomTxt.innerText = "Compress";
        buttomComp.removeAttribute("disabled");
        return toastIt('warn');
      }
      const formData = new FormData();
      const { name, type } = inputFile.files[0];
      if (!type.includes("image")) {
        buttomSpin.setAttribute("class", "");
        buttomTxt.innerText = "Compress";
        buttomComp.removeAttribute("disabled");
        return toastIt('warn');
      }
      formData.append("uploaded_file", inputFile.files[0]);
      formData.append("name", "uploaded_file");
      formData.append("filename", name);
      fetch(decodeURIComponent(`/compress?w=${picWidth.value}&h=${picHeight.value}`), {
        method: "POST",
        body: formData,
      })
        .then((res) => res.text())
        .then((res) => {
          buttomSpin.setAttribute("class", "");
          buttomTxt.innerText = "Compress";
          buttomComp.removeAttribute("disabled");
          const resData = res && JSON.parse(res);
          if (resData.status === 200) {
            toastIt('success');
            const elemComp = document.getElementById("compress-imgs");
            elemComp.innerHTML = `<div class='text-center'>
            <h3> Compressed Image </h3>
            <br/>
            <a href='${resData.data}' download> <img src='${resData.data}' class="img-fluid rounded img-thumbnail" width="200" height="250" /> </a>
            </div>`;
          } else {
            toastIt('error');
          }
        })
        .catch((err) => {
          buttomSpin.setAttribute("class", "");
          buttomTxt.innerText = "Compress";
          buttomComp.removeAttribute("disabled");
          toastIt('error');
        });
    };
    function formatFileSize(bytes, decimalPoint) {
      if (bytes == 0) return "0 Bytes";
      var k = 1000,
        dm = decimalPoint || 2,
        sizes = ["Bytes", "KB", "MB", "GB", "TB", "PB", "EB", "ZB", "YB"],
        i = Math.floor(Math.log(bytes) / Math.log(k));
      return (
        parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + " " + sizes[i]
      );
    }
    const onFileChange = () => {
      const inputFile = document.getElementById("compress-file");
      const { size } = inputFile.files[0];
      console.log(formatFileSize(size));
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
